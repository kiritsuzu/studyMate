<div ng-controller="booksListCtrl" ng-init="bookSearch()">
  <h1 id="booksListHeader">Books List</h1>
  <div class="container-fluid bookGrid">
  <ul class="col-md-12 book">
    <!-- Book Layout in Books page -->
      <div class="row bookRow pull-left" ng-repeat="book in booksList">
          <span><a ng-href="{{ book.accessInfo.webReaderLink }}"><img ng-src="{{ book.volumeInfo.imageLinks.thumbnail }}" /></a></span><br>
          <span id="bookInfoAuthor"><span class="bookInfoHeader">Title: {{ book.volumeInfo.title }}</span><br>
          <span id="bookInfoAuthor"><span class="bookInfoHeader">Author:</span> {{ book.volumeInfo.authors[0] }}</span><br>
          <span id="bookInfoCategory"><span class="bookInfoHeader">Category:</span> {{ book.volumeInfo.categories[0] }}</span><br>
      </div>
  </ul>
</div>
  <button ui-sref="eventsHome" class="btn btn-default">Back to Events</button>
</div>
